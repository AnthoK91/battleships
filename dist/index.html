<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NEW PROJECT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  <script defer src="index.bundle.js"></script></head>
  <body>
    <div class="gameboard">
      <div class="gamebox">
        <h3>Human Player</h3>
        <table>
          <tbody class="human-rows">
            <tr class="human-row-data"></tr>
          </tbody>
        </table>
        <div class="imgBox">
          <div class="ship">
            <img
              src="../dist/img/Ships/Big/body_02.png"
              id="carrier"
              class="ship"
              draggable="true"
              alt="carrier"
            />

            <p class="aspect" id="human-aspect-carrier">Aspect: North</p>
            <button type="button" id="human-button-carrier">
              Change Aspect
            </button>
          </div>

          <div class="ship">
            <img
              src="../dist/img/Ships/Medium/body_02.png"
              id="submarine"
              alt="submarine"
              class="ship"
              draggable="true"
            />

            <p class="aspect" id="human-aspect-submarine">Aspect: North</p>
            <button type="button" id="human-button-submarine">
              Change Aspect
            </button>
          </div>
          <div class="ship">
            <img
              src="../dist/img/Ships/Medium/body_01.png"
              id="battleship"
              alt="battleship"
              class="ship"
              draggable="true"
            />

            <p class="aspect" id="human-aspect-battleship">Aspect: North</p>
            <button type="button" id="human-button-battleship">
              Change Aspect
            </button>
          </div>
          <div class="ship">
            <img
              src="../dist/img/Ships/Small/body_02.png"
              id="vessel"
              alt="vessel"
              class="ship"
              draggable="true"
            />

            <p class="aspect" id="human-aspect-vessel">Aspect: North</p>
            <button type="button" id="human-button-vessel">
              Change Aspect
            </button>
          </div>

          <div class="ship">
            <img
              src="../dist/img/Ships/Small/body_01.png"
              id="destroyer"
              alt="destroyer"
              class="ship"
              draggable="true"
            />

            <p class="aspect" id="human-aspect-destroyer">Aspect: North</p>
            <button type="button" id="human-button-destroyer">
              Change Aspect
            </button>
          </div>
        </div>
      </div>
      <div class="vl"></div>
      <div class="gamebox">
        <h3>Computer Player</h3>
        <table>
          <tbody class="computer-rows">
            <tr class="computer-row-data"></tr>
          </tbody>
        </table>
        <div class="imgBox">
          <div class="ship">
            <img
              src="../dist/img/Ships/Big/body_02.png"
              id="computer-carrier"
              class="ship"
              draggable="true"
              alt="carrier"
            />

            <p class="aspect" id="computer-aspect-carrier">Aspect: North</p>
            <button type="button" id="computer-button-carrier">
              Change Aspect
            </button>
          </div>

          <div class="ship">
            <img
              src="../dist/img/Ships/Medium/body_02.png"
              id="computer-submarine"
              alt="submarine"
              class="ship"
              draggable="true"
            />

            <p class="aspect" id="computer-aspect-submarine">Aspect: North</p>
            <button type="button" id="computer-button-submarine">
              Change Aspect
            </button>
          </div>
          <div class="ship">
            <img
              src="../dist/img/Ships/Medium/body_01.png"
              id="computer-battleship"
              alt="battleship"
              class="ship"
              draggable="true"
            />

            <p class="aspect" id="computer-aspect-battleship">Aspect: North</p>
            <button type="button" id="computer-button-battleship">
              Change Aspect
            </button>
          </div>
          <div class="ship">
            <img
              src="../dist/img/Ships/Small/body_02.png"
              id="computer-vessel"
              alt="vessel"
              class="ship"
              draggable="true"
            />

            <p class="aspect" id="computer-aspect-vessel">Aspect: North</p>
            <button type="button" id="computer-button-vessel">
              Change Aspect
            </button>
          </div>

          <div class="ship">
            <img
              src="../dist/img/Ships/Small/body_01.png"
              id="computer-destroyer"
              alt="destroyer"
              class="ship"
              draggable="true"
            />

            <p class="aspect" id="computer-aspect-destroyer">Aspect: North</p>
            <button type="button" id="computer-button-destroyer">
              Change Aspect
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
